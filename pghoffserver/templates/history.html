<head>
	<script type=text/javascript>
	  function buildHtmlTable(selector, data) {
	     for (var i = 0 ; i < data.length ; i++) {
						tr = $('<tr/>');
            tr.append("<td>" + data[i].alias + "</td>");
						tr.append("<td>" + data[i].query + "</td>");
						tr.append("<td>" + data[i].runtime_seconds + "</td>");
						tr.append("<td>" + data[i].timestamp + "</td>");
						tr.append("<td>" + data[i].uuid + "</td>");
	         	$(selector).append(tr);
	     }
	  }
	  $(function(){
	         $.ajax({
	            type: "POST",
	            url: "/search",
	            dataType: "json",
	            data: { q : '', search_data : 'True' },
	            success: function(data) {
	              buildHtmlTable('#search_results', data);
	              $('#search_results').DataTable();
	            }
	        });
	    });
	</script>
